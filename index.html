<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Missionary Finding Activity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Missionary Finding Activity Report</h1>

  <form id="findingForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" required />

    <label for="zone">Zone</label>
    <select id="zone" name="Zone" required>
      <option value="" disabled selected>Select a Zone</option>
      <option>Arizona</option>
      <option>Mesa</option>
      <option>Texas North</option>
      <option>Texas South</option>
    </select>

    <label for="date">Date of Activity</label>
    <input type="date" id="date" name="Date" required />

    <label for="stake">Stake or Unit</label>
    <select id="stake" name="Stake" required>
      <option value="" disabled selected>Select a Stake or Unit</option>
      <option>Greenfield 1st Ward</option>
      <option>Greenfield 2nd Ward</option>
      <option>Greenfield 3rd Ward</option>
      <option>Greenfield 4th Ward</option>
      <option>Lindsay 2nd Ward</option>
      <option>Lindsay 3rd Ward</option>
      <option>Partridge  1st Ward</option>
      <option>Partridge  2nd Ward</option>
      <option>San Tan Branch</option>
      <option>Grove  1st Ward</option>
    </select>

    <label for="activity">Activity</label>
    <select id="activity" name="Activity" required>
      <option value="" disabled selected>Select an Activity</option>
      <option>Sacrament Meeting Talk</option>
      <option>Member Presentation</option>
      <option>Virtual Member Presentation</option>
      <option>Ward Leader Presentation</option>
      <option>Virtual Ward Leader Presentation</option>
      <option>Ward Special Event</option>
      <option>Virtual Ward Speacial Event</option>
      <option>Stake Conference Talk</option>
      <option>Stake Leader Presentation</option>
      <option>Virtual Stake Leader Presentation</option>
    </select>

    <label for="notes">Optional Notes</label>
    <textarea id="notes" name="Notes" rows="4" placeholder="Any additional information..."></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("findingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        Name: document.getElementById("name").value,
        Zone: document.getElementById("zone").value,
        Date: document.getElementById("date").value,
        Stake: document.getElementById("stake").value,
        Activity: document.getElementById("activity").value,
        Notes: document.getElementById("notes").value
      };

      fetch("https://script.google.com/macros/s/AKfycbxJhwvIvP7GasljXJkjhipt-EEgKUnZAbWucvamfIzpT05lbRDFdtAIfZNz03Cm3ZzIMg/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(data => {
        alert("✅ Submission successful!");
        document.getElementById("findingForm").reset();
      })
      .catch(error => {
        alert("❌ Submission failed. Please try again.");
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
